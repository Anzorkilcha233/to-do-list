<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>To-Do list</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <div class="task-form">
            <h2>Список задач</h2>
            <div class="task-input-contaier">
                <input type="text" id="taskTitle" placeholder="Заголовок задачи">
                <textarea id="taskDescription" placeholder="Описание задачи..."></textarea>
                <input type="date" id="taskDate">
                <input type="time" id="taskTime">
                <button id="addTaskBtn">Добавить</button>
            </div>
            <div id="task-list"></div>
        </div>
        <div class="filter-container">
            <button id="filterBtn">Фильтры</button>
            <div id="filterMenu" class="filter-menu">
                <div class="filter-item" id="filterCompleted">
                    Выполнение задачи <span class="checkmark"></span>
                </div>
                <div class="filter-item" id="filterIncomplete">
                    Невыполненные задачи <span class="checkmark"></span>
                </div>
                <div class="filter-item" id="filterStatus">
                    Со статусом <span class="checkmark"></span>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
